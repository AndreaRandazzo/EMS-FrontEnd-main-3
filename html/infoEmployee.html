<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Info Employee</title>
    <link rel="stylesheet" href="../css/infoEmployee.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Hr Horizon</p>

        <div class="info">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="First Name" readonly />
            
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Last Name" readonly />
            
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email" readonly />
            
            <label for="role">Role</label>
            <input type="text" id="role" placeholder="Role" readonly />
            
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address" readonly />
        </div>
        <div class="info">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Phone" readonly />
            
            <label for="hireDate">Hire Date</label>
            <input type="date" id="hireDate" readonly />
            
            <label for="birthDate">Birth Date</label>
            <input type="date" id="birthDate" readonly />
            
            <label for="department">Department</label>
            <input type="text" id="department" readonly />

            <label for="fiscalCode">Fiscal Code</label>
            <input type="text" id="fiscalCode" readonly />
        </div>    
        
        <button id="back" class="back-button">Go back</a>
