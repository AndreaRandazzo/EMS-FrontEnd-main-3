<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/updateEmployee.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>Update Employee</p>
      </div>

      <form id="employeeForm" action="" method="post">
        <div class="info">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="First Name" />
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Last Name" />
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" />
          <label for="role">Role</label>
          <input type="text" id="role" placeholder="Role" />
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Address" />
        </div>
        <div class="info">
          <label for="phone">Phone</label>
          <input type="text" id="phone" placeholder="Phone" />
          <label for="hireDate">Hire Date</label>
          <input type="date" id="hireDate" />
          <label for="birthDate">Birth Date</label>
          <input type="date" id="birthDate" />
          <label for="CF">Fiscal Code</label>
          <input type="text" id="CF" required placeholder="CF">
          <label for="department">Department</label>
          <select name="department" id="department">
            <!-- Options will be populated dynamically -->
          </select>
          <label for="phoyo">Upload photo</label>
          <input type="file" accept="image/*" id="photo" name="photo" />
        </div>
        <div class="button-div">
          <input type="submit" value="Update Employee" />
          <button type="button" id="back">Go back</button>
        </div>
      </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/updateEmployee.js"></script>
  </body>
</html>
