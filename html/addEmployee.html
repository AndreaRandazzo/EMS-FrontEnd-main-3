<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="../css/add-employee.css">
</head>
<body>
    <div id="loading" class="loader"></div>
    <header>
        <div class="container">
            <h1>Hr Horizon</h1>
            <a href="dashboard.html" class="btn-back">Go back</a>
        </div>
    </header>

    <div class="container">
        <form id="employee-form" action="">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required placeholder="First name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required placeholder="Last name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Email">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" id="role" required placeholder="Role">
            </div>
            <div class="form-group">
                <label for="hireDate">Hire Date</label>
                <input type="date" id="hireDate" required >
            </div>
            <div class="form-group">
                <label for="birthDate">Birth Date</label>
                <input type="date" id="birthDate" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="text" id="phone" required placeholder="Phone number">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" required placeholder="Address">
            </div>
            <div class="form-group">
                <label for="department-select">Department</label>
                <select name="department" id="department-select" required>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" required placeholder="City">
            </div>

            
            <div class="form-group">
                <label for="photo">Photo</label>
                <input type="file" accept="image/*" id="photo" name="photo">
            </div>

            <div class="form-group">
                <label for="roleEnum">Privilegies</label>
                <select  id="roleEnum" name="roleEnum">
                    <option value="0">ADMIN</option>
                    <option value="1">MANAGER</option>
                    <option value="2">EMPLOYEE</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select  id="gender" name="gender">
                    <option value="M">MALE</option>
                    <option value="F">FEMALE</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fiscalCode">Fiscal Code</label>
                <input type="text" id="fiscalCode" required placeholder="Fiscal Code">
            </div>

            <button id="add-employee" type="submit">Add Employee</button>
            <button id="generateCF" type="button">Generate fiscal code</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="../js/add-employee.js"></script>
</body>
</html>
